<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>台历</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- 弹性布局 -->

</head>
<body>
<!-- 顶部banner -->
<section class="header">
    <h1 class="logo">汉腾汽车-看得见风景的车</h1>

        <div class="activity-text">January · 西藏 拉萨 纳木错</div>

            <span class="activity-btn">活动进行中</span>
        </div>
    </div>
</section>

<section class="content">
    <ul class="content-list">
        <li>
            <a href="view/scenery.html">
                <div class="month-img">
                    <img src="img/change/February.png">
                </div>
                <div class="month-des">
                    <span class="february">February</span>
                    <span class="february-city">黑龙江 雪乡</span>
                    <p class="february-open">2018-02-01开启活动</p>
                    <span class="open-attractions">查看景点</span>
                </div>
            </a>
        </li>
        <li>
            <a href="view/scenery.html">
                <div class="month-img">
                    <img src="img/change/March.png">
                </div>

                    <span class="february">March</span>

        <li>
            <a href="view/scenery.html">
                <div class="month-img">
                    <img src="img/change/April.png">
                </div>
                <div class="month-des">

                    <p class="february-open">2018-04-01开启活动</p>

        <li>
            <a href="view/scenery.html">
                <div class="month-img">
                    <img src="img/change/May.png">
                </div>
                <div class="month-des">
                    <span class="february">May</span>
